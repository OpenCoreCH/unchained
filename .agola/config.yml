version: v0

runs:
  - name: Application Checks
    tasks:
      - name: checkout code
        runtime:
          containers:
            - image: geoffreybooth/meteor-base:1.11.1
        steps:
          - run:
              name: ls
              command: ls
          - run:
              name: pwd
              command: pwd
          - run:
              name: install ssh-client    
              command: apt-get install ssh-client -y
          - clone:
          - run:
              name: install
              command: meteor npm install
          - run:
              name: lint
              command: meteor npm run lint:ci
          - run:
              name: test
              command: meteor npm run test:ci
